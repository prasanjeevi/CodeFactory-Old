  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="node_modules/jquery-tageditor/jquery.caret.min.js"></script>
  <script src="node_modules/jquery-tageditor/jquery.tag-editor.min.js"></script>
  <script>
    new SimpleMDE({
      element: document.getElementById("md-editor"),
      spellChecker: false,
      hideIcons: ["guide"],
      status: false,
      tabSize: 2,
      shortcuts: {
      "drawTable": "Cmd-Alt-T"
      }
    });
    $('#tag-editor').tagEditor({
      removeDuplicates: true,
      autocomplete: {
        source: ["c","cpp","css","java","javascript"]
      }
    });
  </script>
